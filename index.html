<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Event</title>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&family=Montserrat:wght@300;700&family=Nanum+Pen+Script&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
   
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class HotNews extends React.Component {
        constructor(props){
          super(props);
          this.state={
            totalEditCount:0
            }
        }
        edit(){
          alert("edit button clicked")
          this.setState({
            totalEditCount: this.state.totalEditCount + 1
          })
        }
        delete(){
          alert("delete button clicked")
        }
        render(){
          const props = this.props;
          const totalEditCount = this.state.totalEditCount;
          return(
            <div className="newsContainer">
              
              <h1>{props.children}</h1>
              <div className="action">
              <button className="edit" onClick={()=>this.edit()}>Edit</button>
              <button className="delete" onClick={this.delete}>Delete</button>
              
              </div>
              {!!totalEditCount && (<p>Total edit clicked {this.state.totalEditCount}</p>)}
              </div>
          )
        }
      }
      ReactDOM.render(
        <div className="container">
        <HotNews>Mustafiz is a good boy.</HotNews>
        <HotNews>Raya also good girl.</HotNews>
        </div>,
        document.getElementById('root')
      );

    </script>
    
  </body>
</html>
